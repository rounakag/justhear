<!DOCTYPE html>
<html>
<head>
    <title>Live Backend API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        button { margin: 10px; padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        #result { margin-top: 20px; padding: 15px; border: 1px solid #ddd; border-radius: 5px; background: #f9f9f9; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Live Backend API Test</h1>
    <p>Replace YOUR_RENDER_URL with your actual Render URL</p>
    
    <input type="text" id="baseUrl" placeholder="https://justhear-backend-xxx.onrender.com" style="width: 400px; padding: 5px;">
    <br><br>
    
    <button onclick="testHealth()">Test Health API</button>
    <button onclick="testUsers()">Test Users API</button>
    <button onclick="testSlots()">Test Slots API</button>
    <button onclick="testBookings()">Test Bookings API</button>
    <button onclick="testLogin()">Test Login API</button>
    <button onclick="testSignup()">Test Signup API</button>
    
    <div id="result"></div>

    <script>
        function getBaseUrl() {
            const url = document.getElementById('baseUrl').value;
            return url || 'https://justhear-backend-xxx.onrender.com';
        }

        async function testHealth() {
            try {
                const response = await fetch(`${getBaseUrl()}/health`);
                const data = await response.json();
                document.getElementById('result').innerHTML = `
                    <h3 class="success">✅ Health API Response:</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h3 class="error">❌ Health API Error:</h3>
                    <pre>${error.message}</pre>
                `;
            }
        }

        async function testUsers() {
            try {
                const response = await fetch(`${getBaseUrl()}/api/users`);
                const data = await response.json();
                document.getElementById('result').innerHTML = `
                    <h3 class="success">✅ Users API Response:</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h3 class="error">❌ Users API Error:</h3>
                    <pre>${error.message}</pre>
                `;
            }
        }

        async function testSlots() {
            try {
                const response = await fetch(`${getBaseUrl()}/api/slots`);
                const data = await response.json();
                document.getElementById('result').innerHTML = `
                    <h3 class="success">✅ Slots API Response:</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h3 class="error">❌ Slots API Error:</h3>
                    <pre>${error.message}</pre>
                `;
            }
        }

        async function testBookings() {
            try {
                const response = await fetch(`${getBaseUrl()}/api/bookings`);
                const data = await response.json();
                document.getElementById('result').innerHTML = `
                    <h3 class="success">✅ Bookings API Response:</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h3 class="error">❌ Bookings API Error:</h3>
                    <pre>${error.message}</pre>
                `;
            }
        }

        async function testLogin() {
            try {
                const response = await fetch(`${getBaseUrl()}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: 'admin@justhear.com', password: 'admin123' })
                });
                const data = await response.json();
                document.getElementById('result').innerHTML = `
                    <h3 class="success">✅ Login API Response:</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h3 class="error">❌ Login API Error:</h3>
                    <pre>${error.message}</pre>
                `;
            }
        }

        async function testSignup() {
            try {
                const response = await fetch(`${getBaseUrl()}/api/auth/signup`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: 'testuser', email: 'test@example.com', password: 'password123' })
                });
                const data = await response.json();
                document.getElementById('result').innerHTML = `
                    <h3 class="success">✅ Signup API Response:</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h3 class="error">❌ Signup API Error:</h3>
                    <pre>${error.message}</pre>
                `;
            }
        }
    </script>
</body>
</html>
