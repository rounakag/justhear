<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
</head>
<body>
    <h1>Backend API Test</h1>
    <button onclick="testHealth()">Test Health API</button>
    <button onclick="testUsers()">Test Users API</button>
    <button onclick="testSlots()">Test Slots API</button>
    <button onclick="testBookings()">Test Bookings API</button>
    <div id="result"></div>

    <script>
        async function testHealth() {
            try {
                const response = await fetch('http://localhost:5001/health');
                const data = await response.json();
                document.getElementById('result').innerHTML = `
                    <h3>✅ Health API Response:</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h3>❌ Health API Error:</h3>
                    <pre>${error.message}</pre>
                `;
            }
        }

        async function testUsers() {

                `;

        }

                `;
            }
        }

        async function testBookings() {

                const response = await fetch('http://localhost:5001/api/bookings');

                    <h3>✅ Bookings API Response:</h3>

                document.getElementById('result').innerHTML = `

                    <pre>${error.message}</pre>
                `;
            }
        }
    </script>
</body>
</html>
