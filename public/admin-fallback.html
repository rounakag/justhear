<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Access - JustHear</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f9fafb;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #1f2937;
            margin-bottom: 30px;
        }
        .debug-info {
            background: #f3f4f6;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 12px;
            color: #6b7280;
        }
        .button {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
        }
        .primary {
            background: #3b82f6;
            color: white;
        }
        .primary:hover {
            background: #2563eb;
        }
        .secondary {
            background: #f3f4f6;
            color: #374151;
            border: 1px solid #d1d5db;
        }
        .secondary:hover {
            background: #e5e7eb;
        }
        .danger {
            background: #ef4444;
            color: white;
        }
        .danger:hover {
            background: #dc2626;
        }
        .success {
            background: #10b981;
            color: white;
        }
        .success:hover {
            background: #059669;
        }
        .credentials {
            background: #fef3c7;
            padding: 15px;
            border-radius: 6px;
            margin: 20px 0;
            text-align: center;
            font-size: 12px;
            color: #92400e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Admin Access</h1>
        
        <div class="debug-info">
            <strong>Debug Info:</strong><br>
            URL: <span id="currentUrl"></span><br>
            User Agent: <span id="userAgent"></span><br>
            Screen: <span id="screenSize"></span><br>
            Time: <span id="timestamp"></span><br>
            Local Storage: <span id="localStorage"></span>
        </div>

        <button class="button primary" onclick="testAdminLogin()">
            üöÄ Test Admin Login
        </button>

        <button class="button secondary" onclick="clearCache()">
            üßπ Clear Cache & Reload
        </button>

        <button class="button secondary" onclick="forceRefresh()">
            üîÑ Force Refresh
        </button>

        <a href="/admin/login" class="button success">
            üì± Go to React Admin Page
        </a>

        <a href="/" class="button secondary">
            üè† Back to Main Site
        </a>

        <div class="credentials">
            <strong>Default Admin Credentials:</strong><br>
            Email: admin2@justhear.com<br>
            Password: admin123
        </div>

        <div id="result" style="margin-top: 20px; padding: 15px; border-radius: 6px; display: none;"></div>
    </div>

    <script>
        // Display debug info
        document.getElementById('currentUrl').textContent = window.location.href;
        document.getElementById('userAgent').textContent = navigator.userAgent;
        document.getElementById('screenSize').textContent = window.screen.width + 'x' + window.screen.height;
        document.getElementById('timestamp').textContent = new Date().toISOString();
        document.getElementById('localStorage').textContent = JSON.stringify({
            isAdmin: localStorage.getItem('isAdmin'),
            adminEmail: localStorage.getItem('adminEmail'),
            authToken: localStorage.getItem('authToken')
        });

        function showResult(message, type = 'info') {
            const result = document.getElementById('result');
            result.style.display = 'block';
            result.style.background = type === 'error' ? '#fef2f2' : '#f0fdf4';
            result.style.color = type === 'error' ? '#dc2626' : '#166534';
            result.style.border = `1px solid ${type === 'error' ? '#fecaca' : '#bbf7d0'}`;
            result.textContent = message;
        }

        async function testAdminLogin() {
            try {
                showResult('Testing admin login...', 'info');
                
                const response = await fetch('https://justhear-backend.onrender.com/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'admin2@justhear.com',
                        password: 'admin123'
                    })
                });

                const data = await response.json();
                
                if (response.ok && data.user && data.user.role === 'admin') {
                    showResult('‚úÖ Admin login successful! Backend is working.', 'success');
                    
                    // Store admin credentials
                    localStorage.setItem('isAdmin', 'true');
                    localStorage.setItem('adminEmail', 'admin2@justhear.com');
                    localStorage.setItem('authToken', data.token);
                    
                    // Redirect to admin dashboard
                    setTimeout(() => {
                        window.location.href = '/admin/dashboard';
                    }, 2000);
                } else {
                    showResult('‚ùå Admin login failed: ' + (data.message || 'Unknown error'), 'error');
                }
            } catch (error) {
                showResult('‚ùå Network error: ' + error.message, 'error');
            }
        }

        function clearCache() {
            // Clear localStorage
            localStorage.clear();
            sessionStorage.clear();
            
            // Clear cookies
            document.cookie.split(";").forEach(function(c) { 
                document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); 
            });
            
            // Clear caches
            if ('caches' in window) {
                caches.keys().then(names => {
                    names.forEach(name => caches.delete(name));
                });
            }
            
            showResult('üßπ Cache cleared! Reloading...', 'info');
            setTimeout(() => window.location.reload(), 1000);
        }

        function forceRefresh() {
            showResult('üîÑ Force refreshing...', 'info');
            window.location.reload();
        }

        // Auto-test on load
        window.addEventListener('load', () => {
            console.log('üîß Admin fallback page loaded');
            console.log('üìç URL:', window.location.href);
            console.log('üåê User Agent:', navigator.userAgent);
        });
    </script>
</body>
</html>
